<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task list</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/index-css.css" />
  </head>
  <body>
    <h1>To-do List</h1>
    <main>
      <div id="conteiner">
        <label for="newTask">Inserisci la nuova task</label>
        <input id="newTask" type="text" placeholder="Task da inserire" />
        <button id="addTaskBtn">Aggiungi</button>
        <button id="removeTaskBtn">Rimuovi</button>

        <div id="task">
          <h2>Task da completare:</h2>
        </div>
      </div>
      <div></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
